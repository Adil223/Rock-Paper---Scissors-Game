<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper & Scissors Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <h1>Rock Paper and Scissors</h1>
    <body>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="rock" />
            </div>

            <div class="choice" id="paper">
                <img src="./images/paper.png" alt="paper" />
            </div>

            <div class="choice" id="scissor">
                <img src="./images/scissors.png" alt="scissor" />
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p style="margin-top: 1rem; border-radius: 10px; padding: 5px; background-color:blueviolet;color:azure; border: 2px solid rgb(222, 193, 24); font-weight:800;">Your Score</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p style="margin-top: 1rem; border-radius: 10px; padding: 5px; background-color:blueviolet;color:azure; border: 2px solid rgb(222, 193, 24); font-weight:800;">Computer Score</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
        <script src="./app.js"></script>
    </body>

</html>
